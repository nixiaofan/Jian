<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>entry</title>
</head>
<body>
    {% extends "book/base.html" %}
    {% block content %}
    <p>
        Topic: {{ topic.topic }}
    </p>
    <ul>
    {% for entry in entries %}
        <li>{{ entry.entry }}</li>

        <li>暂时没有内容</li>
    {% endfor %}
    </ul>
    {% endblock content%}
</body>
</html>
