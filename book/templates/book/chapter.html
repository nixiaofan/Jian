<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chapter</title>
</head>
<body>
    {% extends "book/base.html" %}
    {% block content %}
    <p>
        Chapter: {{ chapter.name }}
    </p>
    <ul>
    {% for topic in topics %}
        <li>{{ topic.topic }}</li>
    {% empty %}
        <li>暂时没有内容</li>
    {% endfor %}
    </ul>
    {% endblock content%}
</body>
</html>
